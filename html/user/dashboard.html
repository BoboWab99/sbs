<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Dashboard</title>
   <!-- Bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- Custom css -->
   <link rel="stylesheet" href="../../css/main.css">
   <!-- Fontawesome -->
   <script src="https://kit.fontawesome.com/e307a20384.js" crossorigin="anonymous"></script>
</head>

<body class="overflow-hidden">

   <div class="dashboard-layout">
      <div class="upper-left d-flex align-items-end pb-3">
         <a href="#" class="logo">Logo</a>
      </div>

      <div class="upper-right d-flex align-items-end justify-content-between pb-3">
         <div class="col1 w-50">
            <form action="#" class="search-form">
               <input type="search" class="form-control" name="filter" id="filter" placeholder="Search...">
            </form>
         </div>

         <div class="col2 d-flex align-items-center gap-md">
            <div class="notifications">
               <div class="dropdown">
                  <button class="btn btn-light circle-sm dropdown-toggle bg-white border-0 no-arrow" type="button"
                     id="btn-notifications" data-bs-toggle="dropdown" aria-expanded="false">
                     <i class="fa-solid fa-bell fs-5"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="btn-notifications">
                     <li><a class="dropdown-item" href="#">Action</a></li>
                     <li><a class="dropdown-item" href="#">Another action</a></li>
                     <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
               </div>
            </div>

            <div class="profile d-inline-flex align-items-center gap-sm">
               <div class="circle-sm img-crop-x">
                  <img src="../../media/img/profile.jpg" alt="">
               </div>

               <div class="dropdown">
                  <span class="btn-profile dropdown-toggle bg-white" type="button" id="btn-profile"
                     data-bs-toggle="dropdown" aria-expanded="false">
                     John Doe
                  </span>
                  <div class="dropdown-menu dropdown-menu-end" aria-labelledby="btn-profile">
                     <div class="py-2 text-center">
                        <div class="px-4">
                           <div class="fs-5">John Doe</div>
                           <div class="text-muted">jdoe@example.com</div>
                        </div>

                        <hr class="dropdown-divider my-3">

                        <div class="d-flex flex-column text-start px-4">
                           <a href="#" class="left-nav-item py-2 mb-2">
                              <i class="fa-solid fa-circle-user"></i>
                              <span class="ms-3">View Profile</span>
                           </a>
                           <a href="#" class="left-nav-item py-2">
                              <i class="fa-solid fa-power-off"></i>
                              <span class="ms-3">Logout</span>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="left-nav">

         <nav class="d-flex flex-column">
            <a href="./dashboard.html" class="left-nav-item active py-3">
               <i class="fa-solid fa-chart-pie"></i>
               <span class="ms-3">Overview</span>
            </a>
            <a href="./requests.html" class="left-nav-item py-3">
               <i class="fa-solid fa-paper-plane"></i>
               <span class="ms-3">My requests</span>
            </a>
            <a href="./statuses.html" class="left-nav-item py-3">
               <i class="fa-solid fa-sync"></i>
               <span class="ms-3">Request status</span>
            </a>

            <div class="py-4"></div>

            <a href="#" class="left-nav-item py-3">
               <i class="fa-solid fa-circle-user"></i>
               <span class="ms-3">Profile</span>
            </a>
            <a href="#" class="left-nav-item py-3">
               <i class="fa-solid fa-gear"></i>
               <span class="ms-3">Settings</span>
            </a>
         </nav>
      </div>

      <main class="main-content">
         <h3 class="page-title mt-3 mb-5">Quick summary</h3>

         <div class="report-summary d-flex gap-md">
            <div class="card summary-card border-0 flex-row align-items-center gap-md">
               <div class="summary-icon-1 circle-md flex-shrink-0">
                  <i class="fa-solid fa-file-circle-question fs-5"></i>
               </div>
               <div class="numbers">
                  <div class="total- fw-500 fs-4">20</div>
                  <div class="text-muted">Pending requests</div>
               </div>
            </div>

            <div class="card summary-card border-0 flex-row align-items-center gap-md">
               <div class="summary-icon-2 circle-md flex-shrink-0">
                  <i class="fa-solid fa-file-circle-check fs-5"></i>
               </div>
               <div class="numbers">
                  <div class="total- fw-500 fs-4">199</div>
                  <div class="text-muted">Resolved requests</div>
               </div>
            </div>

            <div class="card summary-card border-0 flex-row align-items-center gap-md">
               <div class="summary-icon-3 circle-md flex-shrink-0">
                  <i class="fa-solid fa-file-arrow-up fs-5"></i>
               </div>
               <div class="numbers">
                  <div class="total- fw-500 fs-4">219</div>
                  <div class="text-muted">Total requests</div>
               </div>
            </div>
         </div>
      </main>
   </div>


   <footer>
      <footer>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
      </footer>
   </footer>

</body>

</html>
