<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SUAS | Register</title>
   <!-- Bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- Custom css -->
   <link rel="stylesheet" href="../css/main.css">
   <!-- Fontawesome -->
   <script src="https://kit.fontawesome.com/e307a20384.js" crossorigin="anonymous"></script>
</head>

<body class="page-login d-md-flex">

   <div class="logo d-none">
      Logo
   </div>

   <div class="container-form-login d-flex flex-column">

      <ul class="form-login-nav d-flex border-bottom">
         <li class="flex-grow-1 text-center">
            <a href="./login.html" class="d-flex align-items-center justify-content-center form-login-nav-item">
               <i class="fa-solid fa-right-to-bracket fs-5"></i>
               <span class="ms-3 text-dark">Login</span>
            </a>
         </li>
         <li class="flex-grow-1 text-center">
            <a href="#" class="d-flex align-items-center justify-content-center form-login-nav-item active">
               <i class="fa-solid fa-user-plus fs-5"></i>
               <span class="ms-3 text-dark">Register</span>
            </a>
         </li>
      </ul>

      <form method="POST" action="#" class="form-login py-5 px-3">
         <input type="hidden" name="_token" value="oIPILKezFC4DwslROpNvFdqiUleVhVCNozucbnZj">

         <div class="d-flex">
            <div class="line-focus floating-label mb-4 flex-grow-1 me-4">
               <label for="first-name">First Name</label>
               <input id="first-name" type="text" class="form-control line-focus-input" name="first-name" value="" required
                  autocomplete="given-name" autofocus>
            </div>

            <div class="line-focus floating-label mb-4 flex-grow-1">
               <label for="last-name">Last Name</label>
               <input id="last-name" type="text" class="form-control line-focus-input" name="last-name" value="" required
                  autocomplete="family-name" autofocus>
            </div>
         </div>

         <div class="line-focus floating-label mb-4">
            <label for="email">Email Address</label>
            <input id="email" type="email" class="form-control line-focus-input" name="email" value="" required
               autocomplete="email">
         </div>

         <div class="line-focus floating-label mb-4">
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" type="tel" class="form-control line-focus-input" name="phone-number" value=""
               required autocomplete="tel">
         </div>

         <div class="line-focus floating-label mb-4">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control line-focus-input" name="password" required
               autocomplete="new-password">
         </div>

         <div class="line-focus floating-label mb-4">
            <label for="password-confirm">Confirm Password</label>
            <input id="password-confirm" type="password" class="form-control line-focus-input"
               name="password_confirmation" required autocomplete="new-password">
         </div>

         <div class="text-center">
            <button type="submit" class="btn btn-primary">
               Register
            </button>
         </div>
      </form>
   </div>


   <footer>
      <script src="../js/dom/main.js"></script>
   </footer>

</body>

</html>
